

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>机构管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

</head>
<body>
  <div class="layui-form" lay-filter="branch-form-tags" id="branch-form-tags" style="padding-top: 30px; text-align: center;">
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-block">
					<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">创建时间</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="title" disabled autocomplete="off" placeholder="请输入标题" class="layui-input layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">修改时间</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="title" disabled autocomplete="off" placeholder="请输入标题" class="layui-input layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">优先级</label>
				<div class="layui-input-block">
					<input type="text" name="priority" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">链接</label>
				<div class="layui-input-block">
					<input type="text" name="url" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" name="msg"></textarea>
				</div>
			</div>  
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index'], function(){
    var table = layui.table;
    var $ = layui.$
	,active = {
      add: function(){
        layer.open({
          type: 2
          ,title: '添加标签'
          ,content: 'tagsform.html'
          ,area: ['450px', '300px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var othis = layero.find('iframe').contents().find("#layuiadmin-app-form-tags")
            ,tags = othis.find('input[name="tags"]').val();
            
            if(!tags.replace(/\s/g, '')) return;
            
            table.reload('LAY-app-content-tags');
            layer.close(index);
          }
        }); 
      }
	  ,edit: function(){
		var checkStatus = table.checkStatus('LAY-app-content-tags')
		,data = checkStatus.data; //得到选中的数据
		data.length == 0 ? layer.msg("请选中一项") : data.length > 1 ? layer.msg("只能选中一项") : 
		layer.open({
                type: 2,
                title: "编辑分类",
                content: "tagsform.html?id=" + data[0].id,
                area: ["450px", "200px"],
                btn: ["确定", "取消"],
                yes: function(e, i) {
                    var n = i.find("iframe").contents().find("#layuiadmin-app-form-tags"),
                    l = n.find('input[name="tags"]').val();
                    l.replace(/\s/g, "") && (t.update({
                        tags: l
                    }), layer.close(e))
                },
                success: function(t, e) {
                    var iframe = t.find("iframe").contents().find("#layuiadmin-app-form-tags").click();
                    iframe.find('input[name="tags"]').val(data[0].tags)
					,iframe.find('textarea[name="msg"]').val(data[0].msg)
                }
        })
		
	  }
	  ,del: function(t){
		var checkStatus = table.checkStatus('LAY-app-content-tags')
        ,checkData = checkStatus.data; //得到选中的数据

        checkData.length === 0 ? layer.msg('请选择数据') :
		layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-app-content-comm');
          layer.msg('已删除');
        });
	  }
    } 
  })
  </script>
</body>
</html>
