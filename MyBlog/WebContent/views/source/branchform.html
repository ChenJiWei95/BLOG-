

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>机构管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <!--<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">-->

</head>
<body style="padding-right=20px">
	<div class="layui-form" lay-filter="branch-form-tags" id="branch-form-tags" style="padding:  20px 30px 0 0; text-align: center; background: #fff">
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div> 
		<div class="layui-form-item">
			<label class="layui-form-label">创建时间</label>
			<div class="layui-input-block">
				<input type="text" name="create_time" lay-verify="title" autocomplete="off" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">修改时间</label>
			<div class="layui-input-block">
				<input type="text" name="update_time" lay-verify="title"  autocomplete="off" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">优先级</label>
			<div class="layui-input-block">
				<input type="text" name="priority" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">链接</label>
			<div class="layui-input-block">
				<input type="text" name="url" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" class="layui-textarea" name="msg"></textarea>
			</div>
		</div>  
		<div class="layui-form-item layui-hide">
			<button lay-submit lay-filter="layuiadmin-branch-form-submit" id="layuiadmin-branch-form-submit">确认添加</button>
			<button lay-submit lay-filter="layuiadmin-branch-form-edit" id="layuiadmin-branch-form-edit">确认编辑</button>
		</div>
	</div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
		var table = layui.table
		,$ = layui.$
		,admin = layui.admin
		,a = 'layuiadmin-branch-form-submit'
		,b = 'layuiadmin-branch-form-edit'
		,index = layui.index
		,form = layui.form;
		layer.msg("测试！", {time: 2000});
		//添加
		form.on("submit("+a+")", function(data){
			layer.msg("添加中...", {time: 16000}); 
			var index = parent.layer.getFrameIndex(window.name); 
			$.ajax({
				url: 'http://localhost:8080/MyBlog/api/test/branch/add.do'
				,type: 'post'	
				,data: {data: JSON.stringify(data.field)}
				,dataType: "json"
				,success: function(data){
					console.log("请求成功，" + data);
					var b = {};
					b["label"] = "新标签";//补充
					b["key"] = "100012";//补充key 需要后台返回id	
					console.log('success add');
					parent.oparate_active.add(b);
					layer.msg("添加成功！"); 
					setTimeout(function(){
						parent.layer.close(index);
					}, 2000);
				}	
				,error: function(data){
					layer.msg("系统异常，添加失败！");
					setTimeout(function(){
						parent.layer.close(index);
					}, 2000); 
				}
			});	
			return !1;
		})
		//编辑
		,form.on("submit("+b+")", function(data){
			layer.msg("修改中...", {time: 16000}); 
			var index_ = parent.layer.getFrameIndex(window.name);
			data.field['id'] = index.util.getParameter("id");
			console.log(JSON.stringify(data.field));
			//执行 Ajax 后重载
			$.ajax({
				url: 'http://localhost:8080/MyBlog/api/test/branch/update.do'
				,type: 'post'	
				,data: {data: JSON.stringify(data.field)}
				,success: function(data){
					parent.oparate_active.edit();
					layer.msg("修改成功！", {time: 2000}); 
					setTimeout(function(){
						parent.layer.close(index_);
					}, 2000);
				}
				,error: function(data){
					layer.msg("系统异常，修改失败！", {time: 2000}); 
					setTimeout(function(){
						parent.layer.close(index_);
					}, 2000);
				}
			});	
			return !1;
		}); 
  })
  
  
  </script>
</body>
</html>
