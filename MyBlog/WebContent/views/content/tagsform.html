

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 分类管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

</head>
<body>

  <form class="layui-form" lay-filter="layuiadmin-form-tags" id="layuiadmin-form-tags" style="padding-top: 30px; text-align: center;">
    <div class="layui-form-item">
      <label class="layui-form-label">标签</label>
      <div class="layui-input-inline">
        <input type="text" name="tags" lay-verify="required" placeholder="请输入标签" autocomplete="off" class="layui-input">
      </div>
    </div>
	<div class="layui-form-item">
      <label class="layui-form-label">描述信息</label>
      <div class="layui-input-inline">
        <textarea class="layui-textarea" name="msg" placeholder="请输入描述信息"></textarea>
      </div>
    </div>
	<div class="layui-form-item layui-hide">
	  <button lay-submit lay-filter="layuiadmin-tags-form-submit" id="layuiadmin-tags-form-submit">确认添加</button>
	  <button lay-submit lay-filter="layuiadmin-tags-form-edit" id="layuiadmin-tags-form-edit">确认编辑</button>
	</div>
  </form>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$ 
    ,form = layui.form;
	form.on("submit(layuiadmin-tags-form-submit)", function(data){
		var e = $(this),
		index = parent.layer.getFrameIndex(window.name);
		//此处进行ajax的操作 
		//ajax成功则关闭
		parent.layer.close(index);
		return false;
	});
	form.on("submit(layuiadmin-tags-form-edit)", function(data){
		//此处进行ajax的操作
		alert("edit submit");
		return false;
	});
  })
  </script>
</body>
</html>
