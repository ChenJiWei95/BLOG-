<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>随笔编辑 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="aticle-form-admin" id="aticle-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">id</label>
      <div class="layui-input-inline">
        <input type="text" name="id" disabled lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
      </div>
    </div>
	<div class="layui-form-item">
      <label class="layui-form-label">标签</label>
      <div class="layui-input-inline">
        <input type="text" name="sign" lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-inline">
        <input type="text" name="title" placeholder="请输入..." autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-inline">
        <input type="text" name="create_time" placeholder="请输入..." disabled autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">修改时间</label>
      <div class="layui-input-inline">
        <input type="text" name="update_time" placeholder="请输入..." disabled autocomplete="off" class="layui-input">
      </div>
    </div>
	<div class="layui-form-item">
      <label class="layui-form-label">评论数</label>
      <div class="layui-input-inline">
        <input type="text" name="comment_num" placeholder="请输入..." autocomplete="off" class="layui-input">
      </div>
    </div>
	<div class="layui-form-item">
      <label class="layui-form-label">点赞数</label>
      <div class="layui-input-inline">
        <input type="text" name="good_num" placeholder="请输入..." autocomplete="off" class="layui-input">
      </div>
    </div>
	<div class="layui-form-item">
      <label class="layui-form-label">浏览数</label>
      <div class="layui-input-inline">
        <input type="text" name="visit_num" placeholder="请输入..." autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">资源位置</label>
      <div class="layui-input-inline">
        <input type="text" name="url" placeholder="请输入..." autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-aticle-add" id="LAY-aticle-add" value="确认">
	  <input type="button" lay-submit lay-filter="LAY-aticle-update" id="LAY-aticle-update" value="确认">
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form
	,index = layui.index
	,b = "LAY-aticle-add";
	,c = "LAY-aticle-update";
	form.on("submit("+b+")", function(data){
		var index_ = parent.layer.getFrameIndex(window.name);
		data.field['id'] = index.util.getParameter("id"); 
		$.req({
			url: 'http://localhost:8080/MyBlog/api/test/branch/add.do'
			,type: 'post'	 
			,done: function(data){
				parent.oparate_active.add;
				layer.msg("添加成功！", {time: 2000}); 
			}
			,fail: function(data){
				layer.msg("添加失败！", {time: 2000}) 
			}
		});	
		parent.layer.close(index_);
		return !1;
		
	})
	,form.on("submit("+c+")", function(data){
		var index_ = parent.layer.getFrameIndex(window.name);
		$.req({
			url: 'http://localhost:8080/MyBlog/api/test/branch/update.do'
			,type: 'post'	
			,done: function(data){
				parent.oparate_active.edit;
				layer.msg("修改成功！", {time: 2000}); 
			}
			,fail: function(data){
				layer.msg("修改失败！", {time: 2000}) 
			}
		});	
		parent.layer.close(index_);
		return !1;
		
	})
  </script>
</body>
</html>
