

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 内容系统 - 文章列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">文章ID</label>
            <div class="layui-input-inline">
              <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-inline">
              <input type="text" name="author" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
              <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">文章标签</label>
            <div class="layui-input-inline">
              <select name="label">
                <option value="">请选择标签</option>
                <option value="0">美食</option>
                <option value="1">新闻</option>
                <option value="2">八卦</option>
                <option value="3">体育</option>
                <option value="4">音乐</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
		  <button class="layui-btn layuiadmin-btn-list" data-type="edit_base">编辑基础信息</button>
		  <button class="layui-btn layuiadmin-btn-list" data-type="edit">随笔编辑</button>
		  <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
        </div>
        <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table> 
        <script type="text/html" id="buttonTpl">
          {{#  if(d.status){ }}
            <button class="layui-btn layui-btn-xs">已发布</button>
          {{#  } else { }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">待修改</button>
          {{#  } }}
        </script>
        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>
	<div id="edit" style="padding: 30px; display: none;">
		<form class="layui-form" id="edit-form" action="../../api/test/json.do">
			<div class="layui-form-item"> 
				<textarea name="mark_code" style="height: 800px;" class="layui-textarea"></textarea> 
			</div>
			<div class="layui-form-item">
				<button class="layui-btn" lay-submit lay-filter="edit_submit">确认修改</button>
			</div>
		</form>
	</div>
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'table'], function(){
    var table = layui.table
    ,form = layui.form;
    
    //监听搜索
    form.on('submit(LAY-app-contlist-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-app-content-list', {
        where: field
      });
    });
    
    var $ = layui.$, active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-app-content-list')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
      
        layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-app-content-list');
          layer.msg('已删除');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '添加文章'
          ,content: 'listform.html'
          ,maxmin: true
          ,area: ['550px', '550px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
            submit.click();
          }
        }); 
      }
	  ,edit_base: function(){
		var checkStatus = table.checkStatus('LAY-app-content-list')
        ,data = checkStatus.data; //得到选中的数据
		data.length == 0 ? layer.msg("请选中一项") : data.length > 1 ? layer.msg("只能选中一项") :
        layer.open({
          type: 2
          ,title: '添加文章'
          ,content: 'listform.html'
          ,maxmin: true
          ,area: ['550px', '550px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            // 点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('form').contents().find("#layuiadmin-app-form-submit");
            submit.click();
          }
		  ,success: function(e, index){// 初始化
			var iframe = e.find("iframe").contents().find("#aticle-form-admin").click();
            iframe.find('input[name="sign"]').val(data[0].sign)
			,iframe.find('input[name="title"]').val(data[0].title)
			,iframe.find('input[name="create_time"]').val(data[0].create_time)
			,iframe.find('input[name="update_time"]').val(data[0].update_time)
			,iframe.find('input[name="url"]').val(data[0].url)
			,iframe.find('input[name="comment_num"]').val(data[0].comment_num)
			,iframe.find('input[name="good_num"]').val(data[0].good_num)
			,iframe.find('input[name="visit_num"]').val(data[0].visit_num)
		  }
        }); 
      }
	  ,edit: function(){
		var checkStatus = table.checkStatus('LAY-app-content-list')
        ,data = checkStatus.data; // 得到选中的数据
		// data.length == 0 ? layer.msg("请选中一项") : data.length > 1 ? layer.msg("只能选中一项") :
		layer.open({// 修改
						type: 1
						,title: '随笔编辑'
						,shadeClose: true
						,shade: 0.8
						,maxmin: !0
						,area: ['90%','90%']
						,content: $('#edit')
						,btnAlign: 'r'
						,anim: 5
						,cancel: function(index, layero){
							layer.close(index); 
							return false;
						}
						,success: function(e, index){
							var form = e.find("form").contents().find("#edit-form").click();
							form.find('textarea[name="mark_code"]').val(data[0].mark_code)
						}
					});
	  }
    }; 

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  </script>
</body>
</html>
