
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 内容系统-分类管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header layuiadmin-card-header-auto">
        <button class="layui-btn layuiadmin-btn-tags" data-type="add">添加</button>
		<button class="layui-btn layuiadmin-btn-tags" data-type="edit">编辑基础信息</button>
		<button class="layui-btn layuiadmin-btn-tags" data-type="del">删除</button>
      </div>
      <div class="layui-card-body">    
        <table id="LAY-app-content-tags" lay-filter="LAY-app-content-tags"></table>  
        <!--
		<script type="text/html" id="layuiadmin-app-cont-tagsbar"> 
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
		-->
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'table'], function(){

    var table = layui.table;
    var $ = layui.$, active = {
      add: function(){
        layer.open({
          type: 2
          ,title: '添加标签'
          ,content: 'tagsform.html'
          ,area: ['450px', '300px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var othis = layero.find('iframe').contents().find("#layuiadmin-app-form-tags")
            ,tags = othis.find('input[name="tags"]').val();
            
            if(!tags.replace(/\s/g, '')) return;
            
            table.reload('LAY-app-content-tags');
            layer.close(index);
          }
        }); 
      }
	  ,edit: function(){
		var checkStatus = table.checkStatus('LAY-app-content-tags')
		,data = checkStatus.data; //得到选中的数据
		data.length == 0 ? layer.msg("请选中一项") : data.length > 1 ? layer.msg("只能选中一项") : 
		layer.open({
                type: 2,
                title: "编辑分类",
                content: "tagsform.html?id=" + data[0].id,
                area: ["450px", "200px"],
                btn: ["确定", "取消"],
                yes: function(e, i) {
                    var n = i.find("iframe").contents().find("#layuiadmin-app-form-tags"),
                    l = n.find('input[name="tags"]').val();
                    l.replace(/\s/g, "") && (t.update({
                        tags: l
                    }), layer.close(e))
                },
                success: function(t, e) {
                    var iframe = t.find("iframe").contents().find("#layuiadmin-app-form-tags").click();
                    iframe.find('input[name="tags"]').val(data[0].tags)
					,iframe.find('textarea[name="msg"]').val(data[0].msg)
                }
        })
		
	  }
	  ,del: function(t){
		var checkStatus = table.checkStatus('LAY-app-content-tags')
        ,checkData = checkStatus.data; //得到选中的数据

        checkData.length === 0 ? layer.msg('请选择数据') :
		layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-app-content-comm');
          layer.msg('已删除');
        });
	  }
    }  
    $('.layui-btn.layuiadmin-btn-tags').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this, $(this)) : '';
    });
  });
  </script>
</body>
</html>
